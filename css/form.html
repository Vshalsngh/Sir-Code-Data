<form>
    <div class="form-group">
      <label for="username-input">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="username-input" placeholder="Enter your username">
      </div>
    </div>
    
    <div class="form-group">
      <label for="email-handler-input">Email</label>
      <div class="input-group">
        <input type="text" class="form-control" id="email-handler-input" placeholder="Enter your email handler name">
        <div class="input-group-append">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="server-input" placeholder="Enter your server name">
      </div>
    </div>
    
    <div class="form-group">
      <label for="image-input">Upload your Image</label>
      <input type="file" class="form-control-file" id="image-input" accept="image/jpeg, image/png">
    </div>
    
    <div class="form-group">
      <label for="college-input">Select your college name</label>
      <input type="text" class="form-control" list="college-options" id="college-input">
      <datalist id="college-options">
        <option value="NIT"></option>
        <option value="BITS"></option>
        <option value="IIT"></option>
        <option value="IIIT"></option>
        <option value="other"></option>
      </datalist>
    </div>
    
    <div class="form-group">
      <label for="conditions-input">Accept all terms and conditions</label>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="conditions-input">
        <label class="custom-control-label" for="conditions-input"></label>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" id="submit-button" disabled>Submit</button>
    
    <div class="progress">
      <div class="progress-bar" id="progress-bar-new" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </form>
